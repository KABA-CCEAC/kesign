}</style></head><body><!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) --><div class="content"><div class="login-page"><div class="login-content"><div class="brandbar"><a class="brand"></a></div><div style="display: none;" class="load-progress"><span> <img src="../../../public/img/load_spinner.gif" class="img-spinner">Â  loading ...</span></div><div class="login-form"><form action="/login" method="post"><legend> <span>Please Login</span><span class="pull-right"><label class="checkbox"><input type="checkbox">Remember me? </label></span></legend><div class="fields"><input name="username" type="text" placeholder="Username" class="span12"><input name="password" type="password" placeholder="Password" class="span12"></div><div class="login-actions"><a href="selectsite.html" data-transition="slide-in" class="button button-orange pull-right">Login</a><a class="button">Forgot Your Password?</a></div></form></div></div></div><script>// simulate loading
